<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Header -->
  <div class="jumbotron">
    <h1 class="display-4">Weather Dashboard</h1>
  </div>
 
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <!-- Search Form -->
        <div class="row">
          <div><strong>Search for a City:</strong></div>
            <form class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <label for="search-field" class="sr-only">Search</label>
                <input type="text" class="form-control" id="search-field" placeholder="Search">
              </div>
              <button type="submit" id="search-button" class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <!-- Section to append each city link as they are created -->
        <div class="row">
          <div id="city-tile" class="col-md-12"></div>
        </div>
      </div>
      <!-- Card to show current city -->
      <main class="col-md-8">
        <div id="current-weather">
          <h2 class="city">Placeholder</h2>
          <div class="temp"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
          <div class="uv-index"></div>
        </div>
        <!-- 5 day forecast underneath -->
        <h3 id="future-forecast">5 Day Forecast:</h3>
        <div id="forecast-group"></div>
      </main>
    </div>
  </div>
 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
